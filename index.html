      <section class="section">

        <section class="section__center center">
          <figure class="center__figure"><img id="imgP" src="img/producto4.jpeg" alt="productoA"></figure>
          <h2 class="center__label">â˜… Altamente valorado</h2>

            <figure class="right__figure"><img src="img/producto3.jpeg" alt="ProductoB"></figure>
            <figure class="right__figure"><img src="img/producto4.jpeg" alt="ProductoC"></figure>

            <figure class="right__figure"><img src="img/producto5.jpeg" alt="ProductoF"></figure>
            <figure class="right__figure"><img src="img/producto5.jpeg" alt="ProductoG"></figure>
            <figure class="right__figure"><img src="img/producto5.jpeg" alt="ProductoH"></figure>

          <article class="right__sizes sizes">
            <h3 class="sizes__label">Selecciona tu talla</h3>

            <h3 class="sizes__label">CM 24</h3>
